<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adverse Weather Action Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .checklist-section {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checklist-section label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Adverse Weather Action Checklist</h1>

    <!-- Section 1: Monitor Weather Conditions -->
    <div class="checklist-section">
        <h2>1. Monitor Weather Conditions</h2>
        <label><input type="checkbox"> Regularly check weather updates from reliable sources.</label>
        <label><input type="checkbox"> Communicate with the MET office for the latest weather forecast.</label>
        <label><input type="checkbox"> Identify any adverse weather alerts (wind, rain, fog, etc.).</label>
        <label><input type="checkbox"> Review GRF (Global Reporting Format) SOP and procedures.</label>
    </div>

    <!-- Section 2: Alert Key Personnel -->
    <div class="checklist-section">
        <h2>2. Alert Key Personnel</h2>
        <label><input type="checkbox"> Notify all relevant departments about the adverse weather conditions.</label>
        <ul>
            <li><label><input type="checkbox"> Transom</label></li>
            <li><label><input type="checkbox"> Swissport</label></li>
            <li><label><input type="checkbox"> Jetex</label></li>
            <li><label><input type="checkbox"> Fire Service</label></li>
            <li><label><input type="checkbox"> Others (contractors, etc.)</label></li>
        </ul>
    </div>

    <!-- Section 3: Ensure Safety Precautions on Airfield -->
    <div class="checklist-section">
        <h2>3. Ensure Safety Precautions on Airfield</h2>
        <label><input type="checkbox"> Remove all safety cones from all stands.</label>
        <label><input type="checkbox"> Place extra chocks on all grounded aircraft.</label>
        <label><input type="checkbox"> Check safety locks for all ground portable equipment.</label>
        <label><input type="checkbox"> Inspect Work In Progress (WIP) areas to ensure they are safe.</label>
        <label><input type="checkbox"> Remove all equipment near the maneuvering area.</label>
        <label><input type="checkbox"> Conduct a thorough inspection of all aprons.</label>
        <label><input type="checkbox"> Inspect the perimeter fence for any damage or security breaches.</label>
    </div>

    <!-- Section 4: Coordinate with Ground Services -->
    <div class="checklist-section">
        <h2>4. Coordinate with Ground Services</h2>
        <label><input type="checkbox"> Confirm that all ground service vehicles are parked safely away from operational zones (Park in the Main GSE Area).</label>
    </div>

    <!-- Section 5: Monitor Air Traffic and Flights -->
    <div class="checklist-section">
        <h2>5. Monitor Air Traffic and Flights</h2>
        <label><input type="checkbox"> Check for possible diversions or delays.</label>
    </div>

    <!-- Section 6: Post-Weather Actions -->
    <div class="checklist-section">
        <h2>6. Post-Weather Actions</h2>
        <label><input type="checkbox"> Conduct a post-event inspection of the airfield and facilities.</label>
        <label><input type="checkbox"> Prepare the Runway Condition Report (RCR) and send it to the CAA (Civil Aviation Authority).</label>
        <label><input type="checkbox"> Prepare Adverse Weather Report.</label>
    </div>
</body>
</html>
